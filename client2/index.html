<!DOCTYPE html>
<html>
  <head>
    <title>foopoker: ultimate poker experience</title>

    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link type="text/css" href="static/css/jquery.jscrollpane.css" rel="stylesheet" media="all" />
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/main.less" rel="stylesheet/less" type="text/css">
  </head>
  <body ng-app="foopoker" class="fullscreen" ng-controller="GameController">
    <div class="fullscreen" ng-view></div>
    
    <div class="userbar-wrapper" ng-show="!!user">
      <div class="container">
        <div class="row">
          <div class="span12">
            <div class="userbar">
              <div class="element">
                <div class="avatar">
                  <img src="https://en.gravatar.com/avatar/38255e36b16377ee52dec1ba04fa4e2f?s=16&r=x">
                </div>
                krille
              </div>
              <div class="element">
                <strong>Money:</strong> 1000$
              </div>
              
              <div class="element pull-right clickable" data-toggle="panel" data-target="#server-chat">
                Chat
              </div>
              
              <div class="element pull-right clickable" data-toggle="panel" data-target="#table-chat">
                Table chat
              </div>
              

              <div id="table-chat" class="chat panel hide" ng-controller="ChatController">
                <div class="chatbox-wrapper">
                  <div class="chatbox">
                    <div class="chat-line" ng-repeat="m in messages"><span class="chat-name">{{m.username}}</span>: <span class="text-line" ng-repeat="l in m.text">{{l}}</div>
                  </div>
                </div>
                <form class="no-margin" ng-submit="sendMessage()" ng-submit=""><input type="text" class="no-margin" placeholder="Type here..." ng-model="message" /></form>
              </div>

              <div id="server-chat" class="chat panel hide" ng-controller="ChatController">
                <div class="chatbox-wrapper">
                  <div class="chatbox">
                    <div class="chat-line" ng-repeat="m in messages"><span class="chat-name">{{m.username}}</span>: <span class="text-line" ng-repeat="l in m.text">{{l}}</div>
                  </div>
                </div>
                <form class="no-margin" ng-submit="sendMessage()" ng-submit=""><input type="text" class="no-margin" placeholder="Type here..." ng-model="message" /></form>
              </div>

              <div class="game-ui">
                <button>FOLD <i class="icon-remove icon-white"></i></button>
                <button>CALL <i class="icon-ok icon-white"></i></button>
                <button>RAISE <i class="icon-arrow-up icon-white"></i></button>
              </div>

              <div class="text">Best hand: Pair of Aces</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- temporary -->
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>

    <script src="static/js/jquery.mousewheel.js"></script>
    <script src="static/js/jquery.jscrollpane.min.js"></script>
    <script src="static/js/jQueryRotateCompressed.2.2.js"></script>

    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/less.min.js"></script>
    <script src="static/js/angular.min.js"></script>

    <script src="scripts/client.js"></script>
  </body>
</html>
