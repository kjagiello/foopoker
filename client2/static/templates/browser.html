<div class="doc browser-background">
  <div class="container full-height">
    <div class="row full-height">
      <div class="span6 offset3 relative full-height">
        <div id="browser" class="dark-surface">
        	<div class="header">Room browser</div>
          <div class="content no-padding scroll-area tableWithFloatingHeader">
            <table class="table table-hover table-bordered no-margin ">
              <thead>
              <tr>
                <th width="40%">Name</th>
                <th>Stakes</th>
                <th>Players</th>
                <th>Spectators</th>
                <th class="small"></th>
              </tr>
            </thead>
              <tbody>
                <tr ng-repeat="r in rooms|orderBy:'id'" ng-click="enter(r.id)">
                  <td>{{ r.name }}</td>
                  <td>${{ r.sb }}/${{ r.bb }}</td>
                  <td>{{ r.players }}/{{ r.maxPlayers }}</td>
                  <td>{{ r.spectators }}</td>
                  <td>&raquo;</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</div>
